  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Love</title>

<style>
body {
  margin: 0;
  background: #0b1020;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* COUNTDOWN */
#countdown {
  position: fixed;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  z-index: 5;
}

/* SPAM MESSAGES */
.message {
  position: absolute;
  font-size: 18px;
  opacity: 0.75;
  animation: float 8s linear forwards;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* POPUP */
#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  display: none;
  z-index: 10;
}

#popup h1 {
  font-size: 38px;
  font-weight: bold;
}

#giftBtn {
  margin-top: 20px;
  padding: 14px 30px;
  background: hotpink;
  border-radius: 50px;
  cursor: pointer;
  font-size: 20px;
}

/* PAGE 2 */
#page2 {
  display: none;
  background: #0b1020;
  min-height: 100vh;
  text-align: center;
}

#giftImage {
  width: 100vw;
  height: 100vw;
  object-fit: cover;
}

.btn {
  padding: 14px 30px;
  margin: 12px;
  border-radius: 40px;
  background: hotpink;
  color: white;
  cursor: pointer;
  display: inline-block;
  font-size: 18px;
}
</style>
</head>

<body>

<div id="countdown">01:00</div>

<div id="popup">
  <h1>HAPPY BIRTHDAY LOVE</h1>
  <div id="giftBtn" onclick="goPage2()">gift?</div>
</div>

<div id="page2">
  <img id="giftImage" src="gift.png">
  <h2>FOR YOU</h2>
  <h3>WANNA CONTINUE?</h3>
  <div id="choices">
    <div class="btn" onclick="yes()">Yes</div>
    <div class="btn" onclick="no()">No</div>
  </div>
</div>

<script>
/* COUNTDOWN */
let time = 60;
const cd = document.getElementById("countdown");

const timer = setInterval(() => {
  let m = Math.floor(time / 60);
  let s = time % 60;
  cd.innerText = `0${m}:${s < 10 ? "0" + s : s}`;
  time--;

  if (time < 0) {
    clearInterval(timer);
    cd.style.display = "none";
    popup.style.display = "block";
  }
}, 1000);

/* SPAM MESSAGES */
let spamOn = true;
const texts = ["Happy Birthday ðŸ’–","I love you ðŸ’•","Mine forever ðŸ’Œ","My person ðŸ«¶"];

function spam() {
  if (!spamOn) return;
  const msg = document.createElement("div");
  msg.className = "message";
  msg.innerText = texts[Math.floor(Math.random()*texts.length)];
  msg.style.left = Math.random()*100 + "vw";
  document.body.appendChild(msg);
  setTimeout(() => msg.remove(), 8000);
}

setInterval(spam, 400);

/* PAGE SWITCH */
function goPage2() {
  spamOn = false;              // STOP spam messages
  document.body.innerHTML = document.getElementById("page2").outerHTML;
}

/* BUTTON LOGIC */
function no() {
  document.getElementById("choices").innerHTML = `
    <div class="btn" onclick="yes()">Yes</div>
    <div class="btn" onclick="yes()">Yes</div>
  `;
}

function yes() {
  alert("Hehehe ðŸ’— next page soon ðŸ˜Œ");
}
</script>

</body>
</html>
